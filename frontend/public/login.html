<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="/frontend/public/assets/css/main.css" />
    </head>
    <body>
        <div class="form-outer-wrapper | flex center">
            <div class="form-inner-wrapper | flex flex-center">
                <div class="form | full-width">
                    <div class="input-wrapper | full-width">
                        <label for="cpf">Cpf</label>
                        <input class="full-width clean" type="text" name="cpf" id="cpf" />
                    </div>
                    <div class="input-wrapper | full-width">
                        <label for="password">Senha</label>
                        <input
                            class="full-width clean"
                            type="password"
                            name="password"
                            id="password"
                        />
                    </div>
                    <div class="btns-wrapper | flex">
                        <button id="btn-login" class="btn | primary clean">Entrar</button>
                        <button id="btn-cancel" class="btn | primary clean">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="/frontend/public/assets/js/login.js"></script>
    </body>
</html>
