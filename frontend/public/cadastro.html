<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro</title>
        <link rel="stylesheet" type="text/css" href="/frontend/public/assets/css/main.css" />
    </head>
    <body>
        <div class="form-outer-wrapper | flex center">
            <div class="form-inner-wrapper | flex flex-center">
                <div class="form | full-width">
                    <div class="input-wrapper | full-width">
                        <label for="name">Nome</label>
                        <input
                            class="full-width clean"
                            type="text"
                            name="name"
                            id="name"
                            autofocus
                        />
                    </div>
                    <div class="input-wrapper | full-width">
                        <label for="email">Email</label>
                        <input class="full-width clean" type="email" name="email" id="email" />
                    </div>
                    <div class="input-wrapper | full-width">
                        <label for="password">Senha</label>
                        <input
                            class="full-width clean"
                            type="password"
                            name="password"
                            id="password"
                        />
                    </div>
                    <div class="input-wrapper | full-width">
                        <label for="password_confirm">Confirmar Senha</label>
                        <input
                            class="full-width clean"
                            type="password"
                            name="password_confirm"
                            id="password_confirm"
                        />
                    </div>
                    <div class="cpf-cep-wrapper | flex">
                        <div class="input-wrapper">
                            <label for="cpf">Cpf</label>
                            <input class="full-width clean" type="text" name="cpf" id="cpf" />
                        </div>
                        <div class="input-wrapper">
                            <label for="cep">Cep</label>
                            <input class="full-width clean" type="text" name="cep" id="cep" />
                        </div>
                    </div>
                    <div class="address-wrapper | flex">
                        <div class="input-wrapper | full-width">
                            <label for="street">Logradouro</label>
                            <input class="full-width clean" type="text" name="street" id="street" />
                        </div>
                        <div class="input-wrapper | full-width">
                            <label for="number">NÃºmero</label>
                            <input
                                class="full-width clean"
                                type="number"
                                name="number"
                                id="number"
                            />
                        </div>
                    </div>
                    <div class="btns-wrapper | flex">
                        <button id="btn-create-record" class="btn | primary clean">
                            Cadastrar
                        </button>
                        <button id="btn-cancel" class="btn | primary clean">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="/frontend/public/assets/js/cadastro.js"></script>
    </body>
</html>
